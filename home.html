<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Raleway" />
    <style>
      /* CSS */
      .sticky {
        position: sticky;
        top: 0;
      }

      #navbar {
        display: none;
      }

      html,
      body {
        margin: 0px;
      }

      header,
      footer {
        font-family: Raleway;
        margin: 0 auto;
        padding: 5em 3em;
        text-align: center;
        background: #555;
      }

      header h1 {
        color: #9c3d06;
        font-size: 40px;
        font-weight: lighter;
        margin-bottom: 5px;
      }

      header span {
        color: #9c3d06;
      }

      span {
        color: #9c3d06;
      }

      footer span {
        color: #aaa;
      }

      div.container {
        font-family: Raleway;
        margin: 0 auto;
        padding: 10em 3em;
        text-align: center;
      }

      div.container a {
        color: #fff;
        text-decoration: none;
        font: 20px Raleway;
        margin: 0px 10px;
        padding: 10px 10px;
        position: relative;
        z-index: 0;
        cursor: pointer;
      }

      .teal {
        background: #ffb15c;
      }

      /* Top and Bottom borders go out */
      div.topBotomBordersOut a:before,
      div.topBotomBordersOut a:after {
        position: absolute;
        left: 0px;
        width: 100%;
        height: 2px;
        background: #fff;
        content: "";
        opacity: 0;
        transition: all 0.3s;
      }

      div.topBotomBordersOut a:before {
        top: 0px;
        transform: translateY(10px);
      }

      div.topBotomBordersOut a:after {
        bottom: 0px;
        transform: translateY(-10px);
      }

      div.topBotomBordersOut a:hover:before,
      div.topBotomBordersOut a:hover:after {
        opacity: 1;
        transform: translateY(0px);
      }

      /* Top and Bottom borders come in */
      div.topBotomBordersIn a:before,
      div.topBotomBordersIn a:after {
        position: absolute;
        left: 0px;
        width: 100%;
        height: 2px;
        background: #fff;
        content: "";
        opacity: 0;
        transition: all 0.3s;
      }

      div.topBotomBordersIn a:before {
        top: 0px;
        transform: translateY(-10px);
      }

      div.topBotomBordersIn a:after {
        bottom: 0px;
        transform: translateY(10px);
      }

      div.topBotomBordersIn a:hover:before,
      div.topBotomBordersIn a:hover:after {
        opacity: 1;
        transform: translateY(0px);
      }

      /* Top border go down and Left border appears */
      div.topLeftBorders a:before {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 2px;
        height: 0px;
        background: #fff;
        content: "";
        opacity: 1;
        transition: all 0.3s;
      }

      div.topLeftBorders a:after {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 2px;
        background: #fff;
        content: "";
        opacity: 1;
        transition: all 0.3s;
      }

      div.topLeftBorders a:hover:before {
        height: 100%;
      }

      div.topLeftBorders a:hover:after {
        opacity: 0;
        top: 100%;
      }

      /* Circle behind */
      div.circleBehind a:before,
      div.circleBehind a:after {
        position: absolute;
        top: 22px;
        left: 50%;
        width: 50px;
        height: 50px;
        border: 4px solid #0277bd;
        transform: translateX(-50%) translateY(-50%) scale(0.8);
        border-radius: 50%;
        background: transparent;
        content: "";
        opacity: 0;
        transition: all 0.3s;
        z-index: -1;
      }

      div.circleBehind a:after {
        border-width: 2px;
        transition: all 0.4s;
      }

      div.circleBehind a:hover:before {
        opacity: 1;
        transform: translateX(-50%) translateY(-50%) scale(1);
      }

      div.circleBehind a:hover:after {
        opacity: 1;
        transform: translateX(-50%) translateY(-50%) scale(1.3);
      }

      /* Brackets go out */
      div.brackets a:before,
      div.brackets a:after {
        position: absolute;
        opacity: 0;
        font-size: 35px;
        top: 0px;
        transition: all 0.3s;
      }

      div.brackets a:before {
        content: "(";
        left: 0px;
        transform: translateX(10px);
      }

      div.brackets a:after {
        content: ")";
        right: 0px;
        transform: translateX(-10px);
      }

      div.brackets a:hover:before,
      div.brackets a:hover:after {
        opacity: 1;
        transform: translateX(0px);
      }

      /* Border from Y to X  */
      div.borderYtoX a:before,
      div.borderYtoX a:after {
        position: absolute;
        opacity: 0.5;
        height: 100%;
        width: 2px;
        content: "";
        background: #fff;
        transition: all 0.3s;
      }

      div.borderYtoX a:before {
        left: 0px;
        top: 0px;
      }

      div.borderYtoX a:after {
        right: 0px;
        bottom: 0px;
      }

      div.borderYtoX a:hover:before,
      div.borderYtoX a:hover:after {
        opacity: 1;
        height: 2px;
        width: 100%;
      }

      /* Border X get width  */
      div.borderXwidth a:before,
      div.borderXwidth a:after {
        position: absolute;
        opacity: 0;
        width: 0%;
        height: 2px;
        content: "";
        background: #fff;
        transition: all 0.3s;
      }

      div.borderXwidth a:before {
        left: 0px;
        top: 0px;
      }

      div.borderXwidth a:after {
        right: 0px;
        bottom: 0px;
      }

      div.borderXwidth a:hover:before,
      div.borderXwidth a:hover:after {
        opacity: 1;
        width: 100%;
      }

      /* Pull down  */
      div.pullDown a:before {
        position: absolute;
        width: 100%;
        height: 2px;
        left: 0px;
        top: 0px;
        content: "";
        background: #fff;
        opacity: 0.3;
        transition: all 0.3s;
      }

      div.pullDown a:hover:before {
        height: 100%;
      }

      .logo-motto {
        text-align: center;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .navbar {
        background-color: rgba(255, 178, 91, 0.3);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: 1000; /* Ensure navbar stays on top */
      }

      /* Additional styles for the content below the logo and navbar */
      .content {
        padding-top: 120px; /* Adjust as needed based on navbar height */
      }

      /* Styles for zooming out the logo */
      .logo {
        width: 100%; /* Set the width to 100% */
        height: auto; /* Maintain aspect ratio */
        transition: transform 0.5s ease;
      }
      /* Additional styles for zooming out the logo on scroll */
      .scrolled .logo {
        transform: scale(0.5); /* Adjust the scale value as needed */
      }

      /* Additional styles for revealing the motto on scroll */
      .scrolled .logo-motto h1 {
        transform: translateY(0);
      }

      /* Additional styles for revealing the navbar on scroll */
      .scrolled .navbar {
        opacity: 1;
      }
      body {
        background-color: #ffb15c;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      h1 span {
        opacity: 0;
        animation: fadeIn 0.5s forwards;
      }

      h1 span:nth-child(1) {
        animation-delay: 0.2s;
      }
      h1 span:nth-child(2) {
        animation-delay: 0.4s;
      }
      h1 span:nth-child(3) {
        animation-delay: 0.6s;
      }
      h1 span:nth-child(4) {
        animation-delay: 0.8s;
      }
      h1 span:nth-child(5) {
        animation-delay: 1s;
      }
      h1 span:nth-child(6) {
        animation-delay: 1.2s;
      }
      h1 span:nth-child(7) {
        animation-delay: 1.4s;
      }
      h1 span:nth-child(8) {
        animation-delay: 1.6s;
      }
      h1 span:nth-child(9) {
        animation-delay: 1.8s;
      }
      h1 span:nth-child(10) {
        animation-delay: 2s;
      }
      h1 span:nth-child(11) {
        animation-delay: 2.2s;
      }
      h1 span:nth-child(12) {
        animation-delay: 2.4s;
      }
      h1 span:nth-child(13) {
        animation-delay: 2.6s;
      }
      h1 span:nth-child(14) {
        animation-delay: 2.8s;
      }
      h1 span:nth-child(15) {
        animation-delay: 3s;
      }
      h1 span:nth-child(16) {
        animation-delay: 3.2s;
      }
      h1 span:nth-child(17) {
        animation-delay: 3.4s;
      }
      h1 span:nth-child(18) {
        animation-delay: 3.6s;
      }
      h1 span:nth-child(19) {
        animation-delay: 3.8s;
      }
      h1 span:nth-child(20) {
        animation-delay: 4s;
      }
      h1 span:nth-child(21) {
        animation-delay: 4.2s;
      }
      h1 span:nth-child(22) {
        animation-delay: 4.4s;
      }
      h1 span:nth-child(23) {
        animation-delay: 4.6s;
      }

      .center-div {
        display: flex;
        justify-content: center;
        align-items: center;
        
      }

      .styled-button {
        background-color: #4caf50; /* for example */
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }

      a {
        margin-right: 20px; /* Adjust the value as needed */
      }
    </style>
  </head>

  <body>
    <div class="container">

        <div class="container teal borderYtoX">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      document.addEventListener("scroll", function () {
        const logoMotto = document.querySelector(".logo-motto");
        const navbar = document.querySelector(".navbar");

        if (window.scrollY > 1) {
          logoMotto.classList.add("scrolled"); // Add the scrolled class to logo-motto
          navbar.classList.add("scrolled"); // Add the scrolled class to navbar
        } else {
          logoMotto.classList.remove("scrolled"); // Remove the scrolled class from logo-motto
          navbar.classList.remove("scrolled"); // Remove the scrolled class from navbar
        }
      });
      
      var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#mainCanvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);

        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
  </body>
</html>
